<div *ngFor="let data of (cryptoFilteredData | async); index as i" class="coin-container">
  <div class="coin-row">

    <div class="coin">
      <img [src]="data.image" alt="crypto">
      <h1>{{ data.name }}</h1>
      <p class="coin-symbol">{{ data.symbol }}</p>
    </div>

    <div class="coin-data">
      <p class="coin-price">$ {{ data.current_price | number }}</p>
      <p class="coin-volume">$ {{ data.total_volume | number }}</p>
      <p [ngClass]="
      {'price_percentage_red': data.price_change_percentage_24h < 0,
      'price_percentage_green': data.price_change_percentage_24h > 0
      }">
        {{ data.price_change_percentage_24h | number : '1.2-2'}}%
      </p>
      <p class="coin-volume">$ {{ data.market_cap | number }}</p>
    </div>

  </div>
</div>
